<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage({ title: 'Home', component: 'Home'})">
        Omarks3
      </button>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="openPage({ title: 'EditItemDashboard', component: 'EditItemDashboard'})">
        Add Dashboard Card
      </button>
      <button menuClose ion-item (click)="openPage({ title: 'Settings', component: 'Settings'})">
        Settings
      </button>
      <button menuClose ion-item (click)="logOut()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
