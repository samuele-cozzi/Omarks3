<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div padding>
        <button ion-button secondary block (click)="refresh($event)">
            Refresh 
            <ion-icon name="refresh"></ion-icon>
        </button>
    </div>

    <ion-list>
        <ion-list-header>
            Algolia Settings
        </ion-list-header>
        <ion-item>
            <ion-label>Edit Index</ion-label>
            <ion-toggle checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Application Id</ion-label>
            <ion-input type="text" [ngModel]='settings.algolia?.applicationId' (ngModel)='settings.algolia.applicationId' required></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Index</ion-label>
            <ion-input type="text" [ngModel]='settings.algolia?.index' (ngModel)='settings.algolia.index'  required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Api Key</ion-label>
            <ion-input type="password" [ngModel]='settings.algolia?.apiKey' (ngModel)='settings.algolia.apiKey' required></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            App Settings
        </ion-list-header>
        <ion-item>
            <ion-label stacked>menu</ion-label>
            <ion-textarea [(ngModel)]="settings.menu_string"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label stacked>dashboard</ion-label>
            <ion-textarea [(ngModel)]="settings.dashboard_string"></ion-textarea>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            Style Settings
        </ion-list-header>
        <ion-item>
            <ion-label>Dark Theme</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>Primary Color</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>OMarks Style</ion-label>
            <ion-select>
            <ion-option value="card">Card</ion-option>
            <ion-option value="list">List</ion-option>
            <ion-option value="apps">App</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <div padding>
                <button ion-button secondary block (click)="save()">Save</button>
            </div>
        </ion-item>
    </ion-list>

    

    <ion-list>
        <ion-item>
            <h2>Powered by</h2>
            <ion-avatar item-right>
                <a href="http://www.algolia.com">
                    <img src="build/images/algolia-logo.png">
                </a>
            </ion-avatar>
        </ion-item>

        <ion-item>
            <h2>Code with</h2>
            <ion-avatar item-right>
                <a href="http://ionic.io/2">
                    <img src="build/images/ionic2-logo.png">
                </a>
            </ion-avatar>
            <ion-avatar item-right>
                <a href="https://angular.io/">
                    <img src="build/images/angular-logo.png">
                </a>
            </ion-avatar>
        </ion-item>
    </ion-list>
    
</ion-content>
